on:
  # Trigger the workflow on push or pull request ${{ github.event.pull_request.title }}
  pull_request:
jobs:
  comment:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - run: |
          cd "${{ github.event.pull_request.title }}" && ls
      - run: |
          cat ${{ github.event.pull_request.title }}/Dockerfile
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: ${{ github.event.pull_request.title }}/Dockerfile
      - name: Create annotation for build error
        id: curl_1
        run: |
          some_response=$(curl -L -s -w "Подключение к localhost:: %{time_total}c\n" -o /dev/null http://localhost/)
          
          echo response_output=$some_response >> $GITHUB_OUTPUT
      - run: |
          echo ${{ steps.curl_1.outputs.response_output }}
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ github.event.pull_request.title }}\n${{ steps.curl_1.outputs.response_output }}"
            })