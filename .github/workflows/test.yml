on:
  # Trigger the workflow on push or pull request ${{ github.event.pull_request.title }}
  pull_request:

jobs:
  comment:
    permissions: write-all
    runs-on: ubuntu-latest
    runs:
      using: 'docker'
      image: /${{ github.event.pull_request.title }}/Dockerfile
      ports:
        - '3000:3000'
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Create annotation for build error
        id: curl_1
        run: |
          some_response=$(curl -L -s -w "Подключение к localhost:: %{time_total}c\n" -o /dev/null http://localhost/)
          
          echo response_output=$some_response >> $GITHUB_OUTPUT
      - run: |
          echo ${{ steps.curl_1.outputs.response_output }}
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ github.event.pull_request.title }}\n${{ steps.curl_1.outputs.response_output }}"
            })