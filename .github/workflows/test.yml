#    steps:
#      - uses: actions/checkout@v3
#        name: Checkout
#      - run: |
#          docker build -t test ./node/ && docker run -d -p 3000:3000 test
  comment:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - run: |
          docker build -t test ./${{ github.event.pull_request.title }}/ && docker run -d -p 3000:3000 test
      - uses: GuillaumeFalourd/wait-sleep-action@v1
        with:
          time: '20' # for 60 seconds
      - id: curl_1
        run: |
          static_response=$(curl -L -s -w "Подключение к статистическому запросу %{time_total}c\n" -o /dev/null http://localhost:3000/)
          echo static_response=$static_response >> $GITHUB_OUTPUT
      - id: stats
        run: |
          stats=$(docker stats --no-stream)
          echo stats=$stats >> $GITHUB_OUTPUT
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ github.event.pull_request.title }}\n"
                + "${{ steps.curl_1.outputs.static_response }}\n"
                + "${{ steps.stats.outputs.stats }}\n"
            })